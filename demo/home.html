<div ng-controller="SharedController as vm">
    <div class="col-md-4">
        <div style="width: 300px; height:300px; border: blue 1px solid;padding:100px" oursideclick="vm.onOutsideClick(1)">
            <h1>1</h1>
        </div>
    </div>
    <div class="col-md-4">
        <div style="width: 300px; height:300px; border: red 1px solid;padding:100px" oursideclick="vm.onOutsideClick(2)">
            <h1>2</h1>
        </div>
    </div>
    <div class="col-md-4">
        <div ng-repeat="log in vm.logs track by $index">{{log}}</div>
    </div>
</div>
